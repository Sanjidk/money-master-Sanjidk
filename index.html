<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

  
  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- CSS External Link -->
  <link rel="stylesheet" href="css/style.css">

    
  <title> PC Building </title>

</head>
<body>

  <header class="container">
    <h1 class="heading-part mt-3 text-center "> BUILD <span class="head-color">GAMING PC</span> </h1>
  </header>

  <main class="container">
    <section class="row gx-5">
        <div class="main-img col-lg-7 col-12 mt-5">
          <img src="img/gaming-room.jpg" alt="">
        </div>

      <div class="col-lg-5 col-12 shadow-lg p-3 mt-5 rounded">
        <form>
          <h2 class="heading-part text-center"> Calculate Total Price </h2>
        <hr>
          <h5 class="all-form-font text-center text-black">My Budget</h5>
          <div class="form-group text-center">
            <label class="fw-bold me-2">My Budget: </label>
            <input type="number" id="" placeholder="BDT">
          </div>
          <h5 class="all-form-font text-center text-black mt-2">Expenses</h5>
          <div class="form-group text-center mt-2">
            <label class="fw-bold me-2">PROCESSOR: </label>
            <input type="number" id="" placeholder="BDT">
          </div>
          <div class="form-group text-center mt-2">
            <label class="fw-bold me-2">RAM / ROM: </label>
            <input type="number" id="" placeholder="BDT">
          </div>
          <div class="form-group text-center mt-2">
            <label class="fw-bold me-2">HARD DISK: </label>
            <input type="number" id="" placeholder="BDT">
          </div>
          <div class="text-center mt-3">
            <button class="btn btn-primary" type="submit"> Calculate All</button>
          </div>

          <div class="all-form-font text-center text-black mt-2">
            <h5>Total Expenses: </h5>
            <h5>Remaining Balance: </h5>
          </div>
          <hr>
          <div class="d-flex justify-content-evenly">
            <label class="fw-bold">Save: </label>
            <input type="number" id="">
            <h4>%</h4>
            <button class="btn btn-primary" type="submit">SAVE</button>
          </div>
          <div class="all-form-font text-center text-black mt-2">
            <h5>Saving Amount: </h5>
            <h5>Remaining Balance: </h5>
          </div>
        </form>
        </div>
    </section>
 
    
  </main>
  





  
  <!-- JS External Link -->
  <script src="js/script.js"></script>

  <!-- Bootstrap JS Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
